<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>grammerly clone</title>
</head>
<body>
    <div class="container">
        <h2>Real Time Character Counter</h2>
        <p>Check Your English text for grammar, Spelling and Punctuation error with Web Tech real time</p>
        <textarea id="textarea" class="textarea" placeholder="Type here..." maxlength="150"></textarea>
         <button onclick="copytext()">Copy Text</button>
         <div class="counter-container">
            <p>Total character:<span id="total-counter">0</span></p>
            <p>Remaining: <span id="remaining-counter">150</span></p>
         </div>

    </div>
    <script src="script.js"></script>

    
</body>
</html>
